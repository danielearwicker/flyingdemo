<html>

	<head>
        
		<title>Flying Demo</title>
		
		<script src="three.min.js"></script>
		<script src="main.js"></script>
        
        <style>
            canvas { 
                width: 100%; 
                height: 100% 
            }
            .viewport {
                position: absolute;
                left: 0;
                top: 0;
                right: 150px;
                bottom: 0;
            }
            .controls {
                position: absolute;
                right: 0;
                top: 0;
                width: 150px;
                bottom: 0;
            }            
        </style>
        
	</head>
    
	<body>
        
        <div class="viewport"></div>
        
        <div class="controls">
            <p>Use the following keys to control the ship's thrusters</p>
            <ul>
            	<li>Up/Down: pitch</li>
            	<li>Left/Right: roll</li>
            	<li>A/S: yaw</li>
            	<li>Z/X: forward/reverse</li>
            </ul>
        </div>
        
        <script>main()</script>
	</body>
    
</html>
